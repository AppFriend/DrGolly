<!DOCTYPE html>
<html>
<head>
    <title>Test Checkout Component</title>
</head>
<body>
    <h1>Testing Checkout Component Direct Access</h1>
    <p>This is a test to see if we can load the checkout page directly</p>
    <script>
        // Test loading the checkout page directly
        console.log('Testing checkout-new route access');
        fetch('/checkout-new')
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('Response includes checkout content:', text.includes('CheckoutForm'));
                console.log('Response includes landing content:', text.includes('Hi, I\'m Dr Golly'));
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
